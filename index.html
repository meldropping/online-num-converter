<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link href="./resources/styles/style.css" rel="stylesheet" type="text/css">
        <script src="./resources/scipts/main.js"></script>
        <title>Base N Converter</title>
    </head>
    <body>
        <div id="content">
            <div id="header" class="container center-text pads">
                <div id="logo">
                    <h1>Base N Converter</h1>
                </div>
            </div>
            <div id="main" class="container center-text">
                <div id="instructions" class="pads">
                    <h2>Instructions</h2>
                    <p>
                        Convert a number from one base to another. <br>
                        Bases are specified using the drop-down menu. <br>
                        Clicking the <code>SUBMIT</code> button <br>
                        will execute the conversion.
                    </p>
                </div>
                <div id="calculator" class="pads">
                    <select id="from-base-sel" name="from-base">
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                        <option value="dec">Decimal</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                    <span>&rarr;</span>
                    <select id="to-base-sel" name="to-base">
                        <option value="bin">Binary</option>
                        <option value="oct">Octal</option>
                        <option value="dec">Decimal</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                    <form action="/" method="POST" class="pads">
                        <input id="number-entry" type="text" placeholder="Enter a number:" name="number"/>
                        <input type="button" value="Submit" onclick="main()">
                    </form>
                    <div id="results" class="pads">
                        <p id="output"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p id="cred">2022 &copy; <a href="https://github.com/meldropping">Brenden Hernandez</a></p>
        </div>
    </body>
</html>
